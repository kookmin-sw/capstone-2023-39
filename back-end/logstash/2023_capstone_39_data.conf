input {
	file {
		path => "C:/elk_input/data/processing/*.csv"
		sincedb_path => "NUL"
		start_position => beginning
		mode => read
		file_completed_action => delete
		##exit_after_read => true
	}
}

filter {
	csv {
		separator => ","
		columns => [
			"temp",
			"start_time",
			"end_time",
			"target_ip",
			"num_flows",
			"card_inner_ip",
			"card_inner_port",
			"freq_well_known_inner_port",
			"freq_register_inner_port",
			"freq_dynamic_inner_port",
			"sum_inner_pkts",
			"avg_inner_pkts",
			"std_inner_pkts",
			"sum_outer_pkts",
			"avg_outer_pkts",
			"std_outer_pkts",
			"sum_inner_byts",
			"avg_inner_byts",
			"std_inner_byts",
			"sum_outer_byts",
			"avg_outer_byts",
			"std_outer_byts",
			"sum_dur",
			"avg_dur",
			"std_dur",
			"Label",
			"predict"
		]
	}

	mutate {
		remove_field => [
			"event",
			"host",
			"@version",
			"message",
			"@timestamp",
			"log",
			"@version"
		]
	}

	mutate {
		convert=>{
			"card_inner_ip"=>"integer"
			"card_inner_port"=>"integer"
			"Label"=>"integer"
			"predict"=>"integer"
		}
	}

	geoip {
		source => "[target_ip]"
		ecs_compatibility => disabled
	}
}

output {
	elasticsearch {
		action => "index"
		hosts => ["203.246.112.139:15602"]
		index => "2023_capstone_39_data_temp"
	}
	stdout {}
}